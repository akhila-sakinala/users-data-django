<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hi im from index.html file</h2>
    <img src="{% static '/images/tag-name.png' %}" alt="">
    {% if access_records %}
        <table>
            <thead>
                <th>Site name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records%}
            <tr>
                <td>
                    {{acc.name}}
                </td>
                <td>
                    {{acc.date}}
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
    <p> No access records found</p>  
    {% endif %}

</body>
</html>
